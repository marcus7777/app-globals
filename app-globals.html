<link rel="import" href="../polymer/polymer.html">

<dom-module id="app-globals">
  <script>
    (function () {
      var values = {};
      Polymer({
        is: 'app-globals',
        ready: function () {
          this.values = values;
          for (var i = 0; i < this.attributes.length; ++i) {
            var attr = this.attributes[i];
            values[attr.nodeName] = attr.value;
          }
        }
      });
    }());
  </script>
</dom-module>
